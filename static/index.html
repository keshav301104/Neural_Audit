<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuralAudit | Cyber Core</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div class="app-container">
        <aside class="sidebar">
            <div class="logo">
                NEURAL<span class="highlight">AUDIT</span>
            </div>
            
            <div class="upload-section">
                <h3>DATA INGESTION</h3>
                
                <div class="file-drop" onclick="document.getElementById('fileChat').click()">
                    <span class="icon">ðŸ“‚</span>
                    <span id="labelChat">Upload Chat Log (.json)</span>
                    <input type="file" id="fileChat" hidden>
                </div>

                <div class="file-drop" onclick="document.getElementById('fileCtx').click()">
                    <span class="icon">ðŸ”—</span>
                    <span id="labelCtx">Upload Context (.json)</span>
                    <input type="file" id="fileCtx" hidden>
                </div>

                <button id="btnRun" class="btn-primary">INITIATE AUDIT SEQUENCE</button>
            </div>

            <div class="status-panel">
                <div class="status-row">
                    <span>SYSTEM:</span> <span class="status-ok">ONLINE</span>
                </div>
                <div class="status-row">
                    <span>MODEL:</span> <span class="status-warn">GEMINI 2.5</span>
                </div>
            </div>
        </aside>

        <main class="dashboard">
            <header>
                <h1>REAL-TIME RELIABILITY MONITOR</h1>
            </header>

            <div class="metrics-grid">
                <div class="card metric-card">
                    <div class="card-title">RELEVANCE</div>
                    <div class="metric-value" id="valRel">0%</div>
                </div>
                <div class="card metric-card">
                    <div class="card-title">FACTUAL ACCURACY</div>
                    <div class="metric-value" id="valFaith">0%</div>
                </div>
                <div class="card metric-card">
                    <div class="card-title">EST. COST</div>
                    <div class="metric-value" id="valCost">$0.000</div>
                </div>
                <div class="card metric-card">
                    <div class="card-title">LATENCY</div>
                    <div class="metric-value" id="valLatency">0s</div>
                </div>
            </div>

            <div class="vis-grid">
                <div class="card chart-container">
                    <canvas id="auditChart"></canvas>
                </div>
                <div class="card log-container">
                    <div class="card-title">AUDIT TERMINAL</div>
                    <div class="terminal-window" id="terminal">
                        <div class="log-line"> > SYSTEM INITIALIZED...</div>
                        <div class="log-line"> > WAITING FOR INPUT STREAM...</div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
